<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Card Animation</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>
                Winter offers cosiness, snow in the mountains and the chance to
                curl up in blankets by the fireplace
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Spring</h4>
              <p>
                Spring is the perfect time to explore gardens, picnic and
                experience a spectacle of colors and fragrances
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Summer</h4>
              <p>
                Summer brings long, sunny days, perfect for relaxing on the
                beach, diving in the sea and enjoying the heat
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Autumn</h4>
              <p>
                Autumn is the season of golden leaves, mild weather and nature
                walks
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
